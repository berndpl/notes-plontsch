<style>
    .notes-header {
        margin-bottom: 40px;
    }

    .notes-header h1 {

    }

    .notes-content {

    }

    .note-meta {

    }

    .note-date {

    }

    .note-source {
        margin-left: 5px;
    }

    .note-source a {
        color: #F5E2B1;
        text-decoration: none;
    }

    .note-source a:hover {
        text-decoration: underline;
    }

    .note-excerpt {
        color: #fff;
    }

    /* Quote-specific overrides */
    .quote-item .note-title a {
        color: #888;
    }

    .quote-item .note-excerpt {
        color: #666;
        font-style: italic;
    }

    .quote-item .note-date {
        color: #555;
