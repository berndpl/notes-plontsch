---
layout: default
---

<div class="notes-content">
    {{ content }}
</div>

<style>
    .notes-header {
        margin-bottom: 40px;
    }

    .notes-header h1 {
        margin: 0;
        font-size: 2em;
        color: #B2F0AD;
    }

    .notes-content {
        margin-top: 20px;
    }

    .note-title {
        font-size: 1.2em;
        margin-bottom: 10px;
    }

    .note-title a {
        color: #B2F0AD;
        text-decoration: none;
    }

    .note-title a:hover {
        text-decoration: underline;
    }

    .note-date {
        color: #888;
        font-size: 0.9em;
        margin-bottom: 10px;
    }

    .note-excerpt {
        color: #fff;
    }

    /* Quote-specific overrides */
    .quote-item .note-title a {
        color: #888;
    }

    .quote-item .note-excerpt {
        color: #666;
        font-style: italic;
    }

    .quote-item .note-date {
        color: #555;
    }
</style>
