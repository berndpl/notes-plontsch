---
layout: default
---
<article{% if page.model %} class="llm-chat-post"{% endif %}>
    {% if page.image %}
      {% if page.image contains '.js' %}
      <div class="interactive-header">
        <canvas id="deep-exploration-canvas"></canvas>
      </div>
      <script src="{{ page.image | relative_url }}"></script>
      {% else %}
      <img src="{{ page.image | relative_url }}" alt="{{ page.title }}">
      {% endif %}
    {% endif %}
    <h1>{{ page.title }}{% if page.model %} <span class="badge">{{ page.model }}</span>{% endif %}</h1>
  {{ content }}
  <footer>
    <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time>

<script>
document.querySelectorAll('.post-link').forEach(button => {
  button.addEventListener('click', () => {
    const platforms = button.nextElementSibling;
    platforms.classList.toggle('visible');
  });
});
</script>
